<h1 class="page-header">Executive class</h1>
<form [formGroup]="form" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName = "username">
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <div [ngClass] = "{'has-error' : (form.controls.email.errors && form.controls.dirty), 'has-success' :!forms.control.email.errors}">
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*E-mail" formControlName = "email">
      <ul class = "help-block">
        <li>This field is required.</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password"  formControlName = "password">
    </div>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <div>
      <input type="password" name="confirm" class="form-control" autocomplete="off" placeholder="*Confirm Password" formCotrolName = "confirm">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
